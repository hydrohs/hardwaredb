<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">

            <li><a href="{% url 'hardware:cases_all' %}">Cases</a></li>
            <li><a href="{% url 'hardware:psus_all' %}">PSUs</a></li>
            <li><a href="{% url 'hardware:peripherals_all' %}">Peripherals</a></li>
            <li><a href="{% url 'hardware:cables_all' %}">Cables, Adapters, I/O Brackets</a></li>
          </ul>
        {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
