<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Hardware Database{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'photoswipe/dist/photoswipe.css' %}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'hardware:index' %}">Home</a>
            <a class="nav-link" href="/admin">Admin</a>
            <a class="nav-link" href="{% url 'hardware:cpus_all' %}">CPUs</a>
            <a class="nav-link" href="{% url 'hardware:ram_all' %}">RAM</a>
            <a class="nav-link" href="{% url 'hardware:gpus_all' %}">GPUs</a>
            <a class="nav-link" href="{% url 'hardware:soundcards_all' %}">Sound Cards</a>
            <a class="nav-link" href="{% url 'hardware:expansioncards_all' %}">Expansion Cards</a>
            <a class="nav-link" href="{% url 'hardware:nics_all' %}">NICs</a>
            <a class="nav-link" href="{% url 'hardware:motherboards_all' %}">Motherboards</a>
            <a class="nav-link" href="{% url 'hardware:psus_all' %}">PSUs</a>
            <a class="nav-link" href="{% url 'hardware:drives_all' %}">Drives</a>
            <a class="nav-link" href="{% url 'hardware:cases_all' %}">Cases</a>
            <a class="nav-link" href="{% url 'hardware:systems_all' %}">Systems</a>
            <a class="nav-link" href="{% url 'hardware:peripherals_all' %}">Peripherals</a>
            <a class="nav-link" href="{% url 'hardware:cables_all' %}">Cables, Adapters, I/O Brackets</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid ">{% block content %}{% endblock %}</div>
  </body>
  <footer>
    {% block footer %}{% endblock %}
  </footer>
</html>
